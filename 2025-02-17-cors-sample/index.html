<!doctype html>

<html lang="en">
  <head>
    <title>CORS Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>CORS Demo</h1>
    <p>Click the button to make a request to the server.</p>

    <button id="login">Login</button>
    <button id="me">Check auth status</button>

    <pre id="output"></pre>

    <script>
    const dbg = (response) => {
      console.log(response);
      document.getElementById('output').innerText = `
        Status: ${response.status}
        Body: ${JSON.stringify(response.data, null, 2)}
      `
    }


    document.getElementById('login').addEventListener('click', function() {
      axios.post("http://localhost:8001/api/v1/login").then(response =>
        dbg(response)
      ).catch(error =>
          dbug(error.response)
      )

    });

    document.getElementById('me').addEventListener('click', function() {
      axios.get("http://localhost:8001/api/v1/me", {withCredentials: true}).then(response =>
        dbg(response)
      ).catch(error =>
        dbg(error.response)
      )

    });
    </script>
  </body>
